<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Pokedex</title>
</head>
<body>
   
    <header id="cabecalho">
        <figure>
            <img class="image-header" src="img-pokemon.jpg" alt="imagem do Pokemon">
        </figure>
        <h1>Bem-vinde ao Pokedex!</h1>
    </header>
    
       
    <main id="root">
        <section id="texto">
            
            <p>Seja bem-vinde, ao nosso mundo!</p>

            <p>O nosso site foi criado para você que quer descobrir um pouco mais sobre os Pokemons! Temos vários Pokémons no nosso site! 
            
        </section>
        
        <input type="text" id="input-procurar" class="inp-procurar" placeholder="Digite o nome do Pokémon"> 

        <button id="btn-procurar" class="btn-search"><i class="fas fa-search"></i></button>

        <section class="result-card" id="resultado">
           
        </section>
        
    </main>

    
    <footer>

    </footer>

    <script src="main.js" type="module"></script>
    <script src="https://kit.fontawesome.com/8afcdad987.js" crossorigin="anonymous"></script>
</body>
</html>
